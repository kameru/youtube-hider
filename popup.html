<!doctype html>
<html>
<head>
<style>
    .ytb-hider-options {
        width: max-content;
    }
    #control-all {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>
<div class="ytb-hider-options">
    <div>
        <button id="control-all">Select All</button>
    </div>
    <div>
        <input type="checkbox" id="hide-thumb"/>
        <label for="hide-thumb">Hide thumbnails</label>
    </div>
    <div>
        <input type="checkbox" id="hide-video"/>
        <label for="hide-video">Hide video</label>
    </div>
    <div>
        <input type="checkbox" id="hide-icon"/>
        <label for="hide-icon">Hide icon</label>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
